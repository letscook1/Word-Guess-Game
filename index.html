<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Homework</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mukta"
    />
  </head>
  <body>
    <div class="header">
      <h1>Scuba Dive Survive</h1>
    </div>
    <div class="container">
      <button type="button" class="start-button">Start</button>
    </div>

    <div class="gamespace">
      <h2>Sea Life</h2>
      <br />
      <span id="letter-spots">_____ _______</span>
    </div>

    <div class="guesses">
      <h2>Wrong Letters</h2>
      <br />
      <span id="guesses"></span>
    </div>
    <div class="guesses-left">
      <h3>Remaining Guesses:</h3>
      <span id="guesses-left">0</span>
    </div>

    <div class="wins">
      <h3>Wins:</h3>
      <span id="wins">0</span>
    </div>
    <div class="losses">
      <h3>Losses:</h3>
      <span id="losses">0</span>
    </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
