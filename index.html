<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,maximum-scale=1"
    />
    <title>Hangman Homework</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mukta"
    />
  </head>
  <body>
    <div class="header">
      <h1>Scuba Dive Survive</h1>
    </div>
    <div class="container">
      <button type="button" id="start_button">Start</button>
    </div>

    <div class="gamespace">
      <h2>Sea Life</h2>
      <br />
      <span id="letter_spots">_____ _______</span>
    </div>

    <div class="wrongletters">
      <h2>Wrong Letters</h2>
      <br />
      <span id="wrong_letter_bank">8</span>
    </div>
    <div class="remainingguesses">
      <h3>Remaining Guesses:</h3>
      <span id="remaining_guess_bank"></span>
    </div>

    <div class="wins">
      <h3>Wins:</h3>
      <span id="win_bank">0</span>
    </div>
    <div class="losses">
      <h3>Losses:</h3>
      <span id="loss_bank">0</span>
    </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
