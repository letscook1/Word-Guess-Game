<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Homework</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mukta"
    />
  </head>
  <body>
    <div class="header">
      <h1>Scuba Dive Survive</h1>
    </div>
    <div class="container">
      <button type="button" class="start-button">Start New Game</button>
    </div>

    <div class="gamespace"><span id="letter-spots">0</span></div>

    <div class="guesses"><span id="guesses">0</span></div>
    <div class="guesses-left"><span id="guesses-left">0</span></div>

    <div class="wins"><span id="wins">0</span></div>
    <div class="losses"><span id="losses">0</span></div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
