<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,maximum-scale=1"
    />
    <title>Hangman Homework</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mukta"
    />
  </head>
  <body>
    <div class="header">
      <h1>Scuba Dive Survive</h1>
    </div>
    <div class="visuals">
      <img name="slide" width="400" height="200" />
    </div>

    <div class="buttonarea">
      <button id="start_button">START GAME</button>
    </div>

    <div class="gamespace">
      <h2>Sea Life</h2>
      <h3 id="answer_array"></h3>
    </div>

    <div class="wrongletters">
      <h2>Wrong Letters</h2>
      <h3 id="wrong_letter_array"></h3>
    </div>

    <div class="wins">
      <h2>Wins:</h2>
      <h3 id="win_bank"></h3>
    </div>
    <div class="losses">
      <h2>Losses:</h2>
      <h3 id="loss_bank"></h3>
    </div>

    <div>
      <h2>Remaining guesses</h2>
      <h3 id="remaining_guesses"></h3>
    </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
